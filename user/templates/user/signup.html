{% extends 'theme/base.html' %}
{% block content %}
<div class='max-w-md mx-auto my-6 bg-white p-4 rounded-md shadow-sm'>
    <h3 class='mb-4 text-2xl font-bold'>Create a new account</h3>
    <form action="">
        <div>
            <label class='label' for="username">Email</label>
            <input class='input' type="text" id='username' placeholder="Email">
        </div>
        <div class='mt-2'>
            <label class='label' for="password">Password</label>
            <input class='input' type="password" id='password' placeholder='********'>
        </div>
        <button class='text-white bg-indigo-600 btn mt-4 w-full'>Create Account</button>
    </form>
    <p class='mt-2 text-gray-400 text-center'>Already have an account ? <a class='text-indigo-600' href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
