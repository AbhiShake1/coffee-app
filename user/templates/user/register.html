{% extends 'theme/base.html' %}
{% block content %}
<div class='max-w-md mx-auto my-6 bg-white p-4 rounded-md shadow-sm'>
    <h3 class='mb-4 text-2xl font-bold'>Create a new account</h3>
    <form method="POST" action="">
        {% csrf_token%}
        <!-- {% for field in form %}
        {% endfor %}
        {{form.as_p}} -->
        <div>
            <label class='label' for="username">Username</label>
            {{form.username}}
        </div>
        <div>
            <label class='label' for="email">Email</label>
            {{form.email}}
        </div>
        <div class='mt-2'>
            <label class='label' for="password">Password</label>
            {{form.password1}}
        </div>
        <div class='mt-2'>
            <label class='label' for="password">Re-Type Password</label>
            {{form.password2}}
        </div>
        <button class='text-white bg-indigo-600 btn mt-4 w-full' type="submit">Create Account</button>
    </form>
    {{form.errors}}
    <p class='mt-2 text-gray-400 text-center'>Already have an account ? <a class='text-indigo-600' href="{% url 'login' %}">Login</a></p>
</div>
