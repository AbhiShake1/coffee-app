{% extends 'theme/base_logged_in.html' %}

{% block content %}
    <h1 class="text-4xl text-center py-6 font-bold">Order History of {{ user }}</h1>
    <div class="text-center" style="width: 100vw; position: absolute;left: 15%">
        <table style="font-size: x-large">
            <thead>
            <tr>
                <th style="padding: 0 5vw">Item</th>
                <th style="padding: 0 5vw">Price</th>
                <th style="padding: 0 5vw; width: 40vw">Date</th>
            </tr>
            </thead>
            <tbody>
            {% for order in orders %}
                <tr>
                    <td style="padding: 0 5vw">{{ order.item }} x {{ order.count }}</td>
                    <td style="padding: 0 5vw">{{ order.price }}</td>
                    <td style="padding: 0 5vw; width: 40vw">{{ order.date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
