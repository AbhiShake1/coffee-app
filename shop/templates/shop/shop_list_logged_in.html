{% extends 'theme/base_logged_in.html' %}

{% block content %}
<div class='grid gap-4 md:grid-cols-2 lg:grid-cols-4'>
    {% for shop in shops %}
    <div class='p-4 bg-white rounded-md space-y-2'>
        <img src="{{shop.image}}" alt='{{shop.name}}' class='object-cover w-full h-56 rounded-md' />
        <h3 class='text-xl font-bold'>{{shop.name}}</h3>
        <div class='space-y-2'>
            <p>{{shop.address}}</p>
            <p>{{shop.city}}</p>
        </div>
        <a class="btn btn--primary" href="{% url 'menu' shop.slug %}">
            View Menu
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
