{% extends 'theme/base_logged_in.html' %}
{% load static %}

{% block content %}
    <h1 class="text-center py-6 font-bold text-2xl">POINTS AND REWARDS</h1>
    <h1 class="font-bold p-4">Welcome {{ user }}</h1>
    <h1 class="font-bold p-4">Your Points: {{ reward_point }}</h1>
    <div style="width: {{ reward_point_width }}%; height: 8vh;position: absolute; left: 30%"
         class="bg-indigo-600 font-bold text-center leading-none rounded-md text-white"
         id="reward-progress-bar"> {{ reward_point }}
    </div>
    <h1 class="font-bold p-4" style="padding-top: 12vh">Rewards you can claim</h1>
    <div class="rewards flex justify-between">
        <h1 class="p-4">Coffee</h1>
        <h1 class="p-4 claim-reward">200</h1>
        <button data-total="{{ reward_point }}" data-action="deduct"
                class="btn btn--primary btn-add-to-cart btn-claim">Claim
        </button>
    </div>
    <div class="rewards flex justify-between">
        <h1 class="p-4">Tea</h1>
        <h1 class="p-4 claim-reward">100</h1>
        <button data-total="{{ reward_point }}" data-action="deduct" class="btn btn--primary btn-add-to-cart btn-claim">
            Claim
        </button>
    </div>
    <div class="rewards flex justify-between">
        <h1 class="p-4">Snack</h1>
        <h1 class="p-4 claim-reward">300</h1>
        <button data-total="{{ reward_point }}" data-action="deduct" class="btn btn--primary btn-add-to-cart btn-claim">
            Claim
        </button>
    </div>
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
{% endblock content %}
